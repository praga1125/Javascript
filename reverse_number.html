<html><head></head>
 <body> 
  <center> 
   <h1> This program is reverse the given number using js </h1> 
  </center> 
 
<script type="text/javascript" id="dcoder_script">function reverse(array) {
    return array.map((element, idx, arr) => arr[(arr.length - 1) - idx]);
}

console.log(reverse([5, 4, 3])); 
console.log(reverse([1, 0, -1]));  
console.log(reverse([2, 3, 1]));
</script></body></html>
