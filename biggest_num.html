<!doctype html><html><head></head><body>
 <center>
  <h1>
      To check the biggest number 
  </h1>
  </center>



<script type="text/javascript" id="dcoder_script">function max_of_three(x, y, z) 
 {
  max_val = 0;
  if (x > y)
  {
    max_val = x;
  } else
  {
    max_val = y;
  }
  if (z > max_val) 
  {
    max_val = z;
  }
  return max_val;
}
alert("the biggest number is : "+max_of_three(11,22,33));
</script></body></html>
