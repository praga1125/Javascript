   <h2>This program is encrypt the word using caesar cipher algorithm</h2>

<script type="text/javascript" id="dcoder_script">function LetterChanges(text) {
var s = text.split('');
for (var i = 0; i < s.length; i++) {
switch(s[i]) {
case ' ':
break;
case 'z':
s[i] = 'a';
break;
case 'Z': 
s[i] = 'A';
break;
default:
s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
}
switch(s[i]) {
case 'a': case 'e': case 'i': case 'o': case 'u':
s[i] = s[i].toUpperCase();
}
}
return s.join('');
}
var word = window.prompt("enter the word to encrypt");
alert("the encrypted word is :"+LetterChanges(word));</script></body></html>
