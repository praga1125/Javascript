<html><head></head><body>
 <center>
  <h2>
     This program is used to combination of strings
  </h2>
  <form name="myForm" onsubmit="return substrings()" method="post">
  enter a string: <input type="text" name="str1">
  <input type="submit" value="Submit">
</form>
  </center>



<script type="text/javascript" id="dcoder_script">function substrings(){
 var str1 = document.forms["myForm"]["str1"].value;
 var array1 = [];
  for (var x = 0, y=1; x < str1.length; x++,y++) 
  {
   array1[x]=str1.substring(x, y);
    }
var combi = [];
var temp= "";
var slent = Math.pow(2, array1.length);

for (var i = 0; i < slent ; i++)
{
    temp= "";
    for (var j=0;j<array1.length;j++) {
        if ((i & Math.pow(2,j))){ 
            temp += array1[j];
        }
    }
    if (temp !== "")
    {
        combi.push(temp);
    }
}
  alert("The combinations are \n"+combi.join("\n"));
}

</script></body></html>
