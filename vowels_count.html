<html><head>
    <title>count the vowels</title>  
  </head>
<body>
  <h1>This program is used to count the vowels</h1>
  <p> thank you..</p>



<script type="text/javascript" id="dcoder_script">var str=window.prompt("enter the string to check");
function vowel_Count(str)
{ 
  return str.replace(/[^aeiou]/g, "").length; 
}
ans=vowel_Count(str);
alert("the number of vowels in the string : "+ans)</script></body></html>
