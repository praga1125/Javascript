<body>
 <h3>find the frequency of value</h3>



<script type="text/javascript" id="dcoder_script">function array_element_mode(arr) {
  const ctr = [];
  let ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;
}
document.write(" the most used number is : "+array_element_mode([1, 2, 3, 2, 2, 8, 1, 9]))
</script></body></html>
